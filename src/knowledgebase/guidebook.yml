  Что вам нужно взять с собой? / What do you need to have on hand?:
    - паспорт/passport, ID card
    - свидетельство о рождении для ребенка / загран для ребенка/birth certificate for kids / pass for kids
    - Вам НЕ НУЖНЫ регистрация/прописка или страховка!!!/You DON’T NEED registration in Berlin or health insurance!!!
  Какие документы вам нужно будет заполнить? / Which papers you’ll have to fill out?:
    - Анамнез/Anamnese
    - Согласие на вакцинацию/Declaration of consent
    - |
      Документы на русском, английском и других языках вы найдете тут/Papers in Russian, English and other language you may find here:
      https://www.rki.de/DE/Content/Infekt/Impfen/Materialien/COVID-19-Aufklaerungsbogen-Tab.html
      Вам НЕ ОБЯЗАТЕЛЬНО их распечатывать, в центре вакцинации вам все дадут / You DON’T NEED to print it out, you’ll get all the papers at the vaccination station.
      В центрах вакцинации есть русскоязычные сотрудники/врачи и переводчики. Не бойтесь, вас одних не оставят./There are Russian speaking staff and doctors, and translators at the vaccination centres. Don’t be afraid, you won’t be left alone.
  Какие правила о прививках? / What are the vaccination regulations?:
    - |
      Если вы вакцинированы Модерной или АстраЗенекой в Украине и у вас есть сертификат, то вы считаетесь привитыми в Германии. 
      Если с последней прививки прошло больше 3 месяцев, то вы можете сделать бустерную вакцину. / If you were vaccinated with Moderna or AstraZeneca in Ukraine and you have a certificate, you are recognised as vaccinated in Germany. If your second shot was 3+ months ago, you can get a booster shot.
